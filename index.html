<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom Call UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <!-- Main Container -->
  <div class="w-full max-w-6xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

    <!-- Nova Prime Inc with Speaking Effect -->
    <div class="bg-gray-800 p-3 flex flex-col items-center rounded-xl shadow relative">
  <img src="nova_favicon.png" class="w-24 h-24 rounded-full mb-2 object-cover border-4 border-blue-500" />
  <h2 class="text-lg font-bold text-blue-400">Nova Prime Inc 
    <span class="text-xs bg-blue-600 text-white px-2 py-1 rounded ml-1">Host</span>
  </h2>
  <span class="mt-1 text-xs bg-sky-700 text-white px-3 py-1 rounded-full font-semibold animate-pulse">
    üéôÔ∏è Speaking now...
  </span>
  <p class="text-sm text-gray-300 mt-1">+1 700 200200</p>
</div>

    <!-- Other Participants -->
    <div class="bg-gray-800 p-3 flex flex-col items-center rounded-xl shadow">
      <img src="p2.jpg" class="w-24 h-24 rounded-full mb-2 object-cover" />
      <h2 class="text-lg font-bold">Rose Mushfaddi</h2>
      <p class="text-sm text-gray-300 mt-1">+254 711 802416</p>
    </div>
    <div class="bg-gray-800 p-3 flex flex-col items-center rounded-xl shadow">
      <img src="p8.jpg" class="w-24 h-24 rounded-full mb-2 object-cover" />
      <h2 class="text-lg font-bold">Azziad Nafula</h2>
      <p class="text-sm text-gray-300 mt-1">+254 702 992674</p>
    </div>
    <div class="bg-gray-800 p-3 flex flex-col items-center rounded-xl shadow">
      <img src="p7.jpg" class="w-24 h-24 rounded-full mb-2 object-cover" />
      <h2 class="text-lg font-bold">Jacob Amaitsa</h2>
      <p class="text-sm text-gray-300 mt-1">+254 790 408472</p>
    </div>
    <div class="bg-gray-800 p-3 flex flex-col items-center rounded-xl shadow">
      <img src="p9.jpg" class="w-24 h-24 rounded-full mb-2 object-cover" />
      <h2 class="text-lg font-bold">Azeezah Hashim</h2>
      <p class="text-sm text-gray-300 mt-1">+254 744 622864</p>
    </div>
    <div class="bg-gray-800 p-3 flex flex-col items-center rounded-xl shadow">
      <img src="p10.jpg" class="w-24 h-24 rounded-full mb-2 object-cover" />
      <h2 class="text-lg font-bold">Brian Odhiambo</h2>
      <p class="text-sm text-gray-300 mt-1">+254 702 107668</p>
    </div>

    <!-- Controls Bar -->
    <div class="col-span-1 sm:col-span-2 md:col-span-3 bg-gray-800 px-6 py-4 flex justify-around items-center rounded-xl border-t border-gray-700 shadow-xl">
      
      <!-- Mute -->
      <button class="flex flex-col items-center text-sky-400 hover:text-sky-300">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2v6h4l5 4zM22 9l-6 6M16 9l6 6"/></svg>
        <span class="text-xs">Mute</span>
      </button>

      <!-- Video -->
      <button class="flex flex-col items-center text-emerald-400 hover:text-emerald-300">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 2l19.8 19.8M15 15.7V17a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7c0-1.1.9-2 2-2h.3m5.4 0H13a2 2 0 0 1 2 2v3.3l1 1L22 7v10"/></svg>
        <span class="text-xs">Video</span>
      </button>

      <!-- Share Screen -->
      <button class="flex flex-col items-center text-yellow-400 hover:text-yellow-300">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
        <span class="text-xs">Share</span>
      </button>

      <!-- Add User -->
      <button class="flex flex-col items-center text-indigo-400 hover:text-indigo-300">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
        <span class="text-xs">Add</span>
      </button>

      <!-- End Call -->
      <button class="flex flex-col items-center text-red-500 hover:text-red-700">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
        <span class="text-xs">End</span>
      </button>
    </div>
  </div>

</body>
</html>
